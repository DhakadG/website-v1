<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Advanced Tic-Tac-Toe with AI, Rapid Mode, and Tactical Variants.">
    <title>Neo Tic-Tac-Toe | 2025 Edition</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800;900&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Animated Aurora Background -->
    <div class="aurora-bg">
        <div class="aurora-blob blob-1"></div>
        <div class="aurora-blob blob-2"></div>
        <div class="aurora-blob blob-3"></div>
        <div class="noise-overlay"></div>
    </div>

    <div class="app-wrapper">

        <!-- HEADER -->
        <header class="pro-header">
            <div class="header-section start">
                <div class="logo-chip">
                    <div class="logo-symbol">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3v18"/><path d="M3 12h18"/><circle cx="12" cy="12" r="9" stroke-opacity="0.3" stroke-width="1.5"/></svg>
                    </div>
                    <span class="logo-text">TicTac<span class="highlight">Toe</span></span>
                </div>
            </div>

            <div class="header-section center">
                <div class="status-pill" id="header-mode-badge">
                    <span class="pill-icon">ü§ñ</span>
                    <span class="pill-label">AI</span>
                </div>
                <div class="separator">/</div>
                <div class="status-pill" id="header-diff-badge">
                    <span class="diff-dot" id="diff-dot-color"></span>
                    <span class="pill-label">Classic</span>
                </div>
            </div>

            <div class="header-section end">
                <button class="control-item" id="theme-toggle" title="Toggle Theme">
                    <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
                <button class="control-item" id="sound-toggle" title="Toggle Sound">
                    <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                </button>
                <div class="divider-vertical"></div>
                <button class="control-item settings-trigger" id="info-btn" title="Settings">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>
        </header>

        <!-- GAME STAGE -->
        <main class="game-stage">
            <!-- Stats -->
            <div class="stats-container glass-panel">
                <div class="player-card" id="p1-card">
                    <div class="avatar avatar-x"><span>‚úï</span></div>
                    <div class="p-info">
                        <span class="p-name" id="p1-name">You</span>
                        <span class="p-score" id="score-x">0</span>
                    </div>
                </div>
                <div class="mid-stats">
                    <span class="vs-label">VS</span>
                    <span class="round-badge">Round <span id="round-num">1</span></span>
                </div>
                <div class="player-card right-aligned" id="p2-card">
                    <div class="p-info">
                        <span class="p-name" id="p2-name">CPU</span>
                        <span class="p-score" id="score-o">0</span>
                    </div>
                    <div class="avatar avatar-o"><span>‚óØ</span></div>
                </div>
            </div>

            <!-- Board -->
            <!-- NOTE: Correct class is board-wrapper to match CSS -->
            <div class="board-wrapper glass-panel">
                <div class="game-grid" id="game-board">
                    <!-- Generated by JS -->
                </div>
            </div>

            <!-- Action Bar -->
            <div class="action-bar">
                <button id="restart-btn" class="btn btn-primary-outline">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"/></svg>
                    Restart Round
                </button>
                <button id="new-game-btn" class="btn btn-secondary">Setup New Match</button>
            </div>
        </main>
    </div>

    <!-- SETUP MODAL (MENU) -->
    <div id="setup-modal" class="modal-overlay visible">
        <div class="modal-card menu-design">

            <button class="modal-close-x" id="close-setup-btn">√ó</button>

            <div class="menu-header">
                <h2>Initialize Match</h2>
                <p class="subtitle">Select your game protocol</p>
            </div>

            <div class="menu-scroll-area">
                <!-- Mode Switcher -->
                <div class="menu-section">
                    <div class="mode-toggle-pill">
                        <button class="switch-btn active" data-opp="ai">
                            <span class="emoji">ü§ñ</span> Vs AI
                        </button>
                        <button class="switch-btn" data-opp="local">
                            <span class="emoji">üë•</span> 2 Player
                        </button>
                    </div>
                </div>

                <!-- Game Variants Grid -->
                <div class="menu-section">
                    <label>Game Variant</label>
                    <div class="variants-grid">
                        <button class="variant-card active" data-mode="classic">
                            <div class="v-icon">üì±</div>
                            <div class="v-info">
                                <span class="v-title">Classic</span>
                                <span class="v-desc">Standard 3x3 Grid</span>
                            </div>
                            <div class="v-check">‚úì</div>
                        </button>

                        <button class="variant-card" data-mode="switch">
                            <div class="v-icon">üîÑ</div>
                            <div class="v-info">
                                <span class="v-title">Switch</span>
                                <span class="v-desc">Max 3 pieces. Move to win.</span>
                            </div>
                            <div class="v-check">‚úì</div>
                        </button>

                        <button class="variant-card" data-mode="rapid">
                            <div class="v-icon">‚ö°</div>
                            <div class="v-info">
                                <span class="v-title">Rapid</span>
                                <span class="v-desc">10x10 Grid. 5 in a row.</span>
                            </div>
                            <div class="v-check">‚úì</div>
                        </button>

                        <button class="variant-card" data-mode="guess">
                            <div class="v-icon">üëª</div>
                            <div class="v-info">
                                <span class="v-title">Ghost</span>
                                <span class="v-desc">Invisible Marks. Memory test.</span>
                            </div>
                            <div class="v-check">‚úì</div>
                        </button>
                    </div>
                </div>

                <!-- Inputs -->
                <div class="menu-section split-inputs">
                    <div class="input-group">
                        <label>Player X</label>
                        <input type="text" id="input-p1" value="You" placeholder="Name">
                    </div>
                    <div class="input-group">
                        <label>Player O</label>
                        <input type="text" id="input-p2" value="CPU" disabled placeholder="Name">
                    </div>
                </div>

                <!-- AI Difficulty -->
                <div class="menu-section hidden" id="ai-difficulty-group">
                    <label>AI Core Level</label>
                    <div class="diff-slider-container">
                        <button class="diff-btn" data-diff="easy">Easy</button>
                        <button class="diff-btn active" data-diff="medium">Medium</button>
                        <button class="diff-btn" data-diff="hard">Impossible</button>
                    </div>
                </div>
            </div>

            <div class="menu-footer">
                <button id="start-match-btn" class="btn-launch">
                    Start Game
                </button>
            </div>
        </div>
    </div>

    <!-- RESULT MODAL -->
    <div id="result-modal" class="modal-overlay">
        <div class="modal-card result-card text-center">
            <div class="result-decoration">üèÜ</div>
            <h2 id="winner-text" class="gradient-text">Victory!</h2>
            <p id="wintype-text" class="subtext">Well played.</p>

            <div class="modal-actions vertical-stack">
                <button id="next-round-modal-btn" class="btn btn-primary full-width">Play Next Round</button>
                <button id="menu-modal-btn" class="btn btn-secondary full-width">Return to Menu</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>

    <!-- Logic for X close button -->
    <script>
        document.getElementById('close-setup-btn').addEventListener('click', () => {
            document.getElementById('setup-modal').classList.remove('visible');
        });
    </script>
</body>
</html>
